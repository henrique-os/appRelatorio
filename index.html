<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Relatório ETA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="app">
      <div class="container-form">
        <div class="content-form">
          <form id="form-relatorio-eta">
            <span id="datetime"></span>
            <label for="">ETA 1</label>
            <input type="number" id="input-eta1" max="350" min="60" />

            <label for="">ETA 2</label>
            <input type="number" id="input-eta2" max="350" min="60" />

            <label for="">ETA 3</label>
            <input type="number" id="input-eta3" max="350" min="60" />

            <label for="">Cisterna</label>
            <input type="number" max="1100" min="650" id="input-cisterna" />

            <label for="">Turbidez água tratada</label>
            <input
              type="number"
              id="input-turbidez-agua-tratada"
              max="1"
              min="0.1"
            />

            <label for="">Cloro residual água tratada</label>
            <input type="number" id="input-cloro" max="2" min="0.5" />

            <label for="">Turbidez água bruta</label>
            <input
              type="number"
              id="input-turbidez-agua-bruta"
              max="15"
              min="5"
            />

            <label for="">pH água bruta</label>
            <input type="number" id="input-ph-bruto" max="9" min="4" />
            <button id="btn-change-values">Inserir dados</button>
          </form>
        </div>
      </div>
      <div class="container">
        <div class="content">
          <p class="content-msg">
            <span id="setHour"></span><br />
            <span id="setDate"></span><br />
            Status: <br />
            ETA 1: <span id="vazao-eta1"></span> m³<br />
            ETA 2: <span id="vazao-eta2"></span> m³<br />
            ETA 3: <span id="vazao-eta3"></span> m³<br /><br />
            Total captado: <span id="total-captado"></span> m³<br />

            Cisterna: <span id="cisterna"></span> m³<br />

            Reservatório elevado: <span id="reserv-elevado">1100</span> m³
            <br /><br />
            Turbidez água tratada:<span id="turbidez-agua-tratada"></span>
            NTU<br />
            Cloro residual água tratada:<span id="cloro-agua-tratada"></span>
            mg/l<br /><br />
            Turbidez água bruta:
            <span id="turbidez-agua-bruta"></span> NTU<br />
            pH água bruta:<span id="ph-agua-bruta"></span><br />
          </p>
        </div>
      </div>
      <button id="btn-copy-data" class="copiar">Copiar</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
